<div class="container">
	<section class="file">
		<article class="markdown">
			<h1>Interactive Table</h1>

			<p>An interactive table sorting and filtering its rows</p>

			<p>Just drop it in your HTML code like that: <code>&lt;script&gt;var filterinput = true; insertTable("people.json", filterinput);&lt;/script&gt;</code> and the table will just work with the JSON file:</p>

			<script>insertTable('people.json', true);</script>
		</article>
	</section>
</div>
